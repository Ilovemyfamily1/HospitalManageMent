<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>DoctorForm</title>
  <meta name="viewport" content="width=device-width, intial-scale=1.0">
  <style type="text/css">
	body
	{
   		background-image: url("../assets/doctorForm1.jpg");
   		background-attachment: fixed;
  	 	background-repeat: no-repeat;
   		background-size: cover;
	}
	form
	{

        width:20%;
        height:25%;

	}
	input

	}

	{

	}
  </style>
</head>
<body>
   <form action="AddDoctor.jsp">
        <h1>Doctor</h1>
    	<label for="id">Id</label><br>
    		<input type="number" id="id" name="id" required><br>
    		
    	<label for="name">Name</label><br>
    		<input type="text" id="name" name="name" placeholder="Enter Name" required><br>
    		
    	<label for="specialization">Specialization</label><br>
    		<input type="text" id="specialization" name="specialization" required><br>
    		
    	<label for="contact">Contact</label><br>
    		<input type="number" id="contact" name="contact" required><br>
    	<input type="submit" value="save">
   </form>

</body>
